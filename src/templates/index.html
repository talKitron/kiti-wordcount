<!DOCTYPE html>
<html>
    <head>
        <title>Kiti-Wordcounter 3000</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
        .container {
            max-width: 1000px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <h1>Kiti-Wordcounter 3000</h1>
                    <form role="form" method='POST' action='/'>
                        <div class="form-group">
                            <input type="url" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    {% for error in errors %}
                        <h4>{{ error }}</h4>
                    {% endfor %}
                    <br>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    {% if results %}
                        <h2>Frequencies</h2>
                        <br>
                        <div id="results">
                            <table class="table table-striped" style="max-width: 300px;">
                                <thead>
                                    <tr>
                                        <th>Word</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                {% for result in results %}
                                    <tr>
                                        <td>{{ result[0] }}</td>
                                        <td>{{ result[1] }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <br><br>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
